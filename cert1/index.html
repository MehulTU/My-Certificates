<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cert 1 Files - Data Science Certifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Poppins', sans-serif; background: #1a1a2e; color: #fff; overflow-x: hidden; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        h2 { color: #ffd700; font-size: 2.5em; font-family: 'Playfair Display', serif; text-align: center; margin-bottom: 40px; }
        .file-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin: 40px 0; }
        .file-card { background: #16213e; border-radius: 15px; overflow: hidden; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); transition: transform 0.3s ease; }
        .file-card:hover { transform: translateY(-10px); }
        .file-card img { width: 100%; height: 250px; object-fit: cover; transition: opacity 0.3s ease; }
        .file-card img:hover { opacity: 0.9; }
        .file-info { padding: 20px; }
        .file-title { font-size: 1.4em; font-weight: 600; color: #ffd700; margin-bottom: 10px; }
        .file-link { display: inline-block; margin-top: 15px; padding: 12px 25px; border-radius: 8px; text-decoration: none; font-weight: 500; background: #3498db; color: white; transition: background 0.3s ease; }
        .file-link:hover { background: #2980b9; }
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h2>Data Science Certifications</h2>
        <div class="file-grid" id="fileGrid"></div>
    </div>
    <script>
        particlesJS('particles-js', {
            particles: { number: { value: 50, density: { enable: true, value_area: 800 } }, color: { value: '#ffd700' }, shape: { type: 'circle' }, opacity: { value: 0.3, random: true }, size: { value: 3, random: true }, line_linked: { enable: false }, move: { enable: true, speed: 1, direction: 'none', random: true } },
            interactivity: { detect_on: 'canvas', events: { onhover: { enable: true, mode: 'repulse' } } }
        });

        const files = [
            { title: "cert1a.pdf", file: "cert1a.pdf", thumbnail: "https://mehultu.github.io/My-Certificates/cert1/cert1a-thumb.png" },
            { title: "cert1b.pdf", file: "cert1b.pdf", thumbnail: "https://mehultu.github.io/My-Certificates/cert1/cert1b-thumb.png" },
            { title: "cert1c.pdf", file: "cert1c.pdf", thumbnail: "https://mehultu.github.io/My-Certificates/cert1/cert1c-thumb.png" }
        ];

        const fileGrid = document.getElementById('fileGrid');
        files.forEach(file => {
            const card = document.createElement('div');
            card.className = 'file-card';
            let imgSrc = file.thumbnail || 'https://via.placeholder.com/300x200?text=PDF';
            card.innerHTML = `
                <img src="${imgSrc}" alt="${file.title}" onerror="console.log('Thumbnail load failed for ${file.title}: ${imgSrc}'); this.src='https://via.placeholder.com/300x200?text=Preview';">
                <div class="file-info">
                    <div class="file-title">${file.title}</div>
                    <a href="${file.file}" class="file-link" download>ðŸ“¥ Download</a>
                </div>
            `;
            fileGrid.appendChild(card);
        });
    </script>
</body>
</html>
