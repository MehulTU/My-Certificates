<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mehul Vinayak Patil - Certificates</title>
  <meta name="description" content="Showcase of professional certificates and achievements by Mehul Vinayak Patil">
  <link rel="icon" href="https://via.placeholder.com/32?text=M" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; }
    .certificate-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .certificate-card:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); }
    .modal { transition: opacity 0.3s ease; }
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .lazy-img { loading: lazy; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 text-white">
  <div id="root"></div>

  <script type="text/babel">
    const certificates = [
      {
        id: 1,
        title: "Data Science with Microsoft Certification",
        date: "2020",
        type: "folder",
        link: "cert1/index.html",
        files: ["cert1a.pdf", "cert1b.pdf", "cert1c.pdf"],
        thumbnail: "cert1/cert1a-thumb.png"
      },
      {
        id: 2,
        title: "MATLAB",
        date: "2020",
        type: "folder",
        link: "cert2/index.html",
        files: ["cert2a.pdf", "cert2b.pdf"],
        thumbnail: "cert2/cert2a-thumb.png"
      },
      {
        id: 3,
        title: "Research Paper",
        date: "2021-2022",
        type: "folder",
        link: "cert3/index.html",
        files: ["cert3a.pdf", "cert3b.pdf", "cert3c.pdf", "cert3d.jpg"],
        thumbnail: "cert3/cert3d-thumb.jpg"
      },
      {
        id: 4,
        title: "Environmental Quiz Certificate",
        date: "2020",
        type: "pdf",
        file: "cert4.pdf",
        thumbnail: "cert4-thumb.jpg"
      },
      {
        id: 5,
        title: "ETG Internship (FEA_CFD)",
        date: "2021",
        type: "pdf",
        file: "cert5.pdf",
        thumbnail: "cert5-thumb.png"
      },
      {
        id: 6,
        title: "EV-ETG Internship (Electric Vehicle)",
        date: "2021",
        type: "pdf",
        file: "cert6.pdf",
        thumbnail: "cert6-thumb.jpg"
      },
      {
        id: 7,
        title: "Global Collaboration Car Design Certificate 2023 ADP",
        date: "2023",
        type: "pdf",
        file: "cert7.pdf",
        thumbnail: "cert7-thumb.jpg"
      },
      {
        id: 8,
        title: "Management and Campus Leader",
        date: "2021-2022",
        type: "pdf",
        file: "cert8.pdf",
        thumbnail: "cert8-thumb.jpg"
      },
      {
        id: 9,
        title: "Python and Machine Learning Internship",
        date: "2020",
        type: "pdf",
        file: "cert9.pdf",
        thumbnail: "cert9-thumb.jpg"
      },
      {
        id: 10,
        title: "Python Programming (MTA) ‚Äì Microsoft Certified",
        date: "2020",
        type: "pdf",
        file: "cert10.pdf",
        thumbnail: "cert10-thumb.jpg"
      },
      {
        id: 11,
        title: "Shape UI Python (Workshop)",
        date: "2020",
        type: "pdf",
        file: "cert11.pdf",
        thumbnail: "cert11-thumb.jpg"
      },
      {
        id: 12,
        title: "Tata Bearing",
        date: "2020",
        type: "pdf",
        file: "cert12.pdf",
        thumbnail: "cert12-thumb.jpg"
      }
    ];

    function CertificateCard({ certificate, openModal }) {
      return (
        <div
          className="certificate-card bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer fade-in"
          onClick={() => openModal(certificate)}
        >
          <img
            src={certificate.thumbnail || 'https://via.placeholder.com/400x300?text=Preview'}
            alt={certificate.title}
            className="w-full h-48 object-cover lazy-img"
            onError={(e) => (e.target.src = 'https://via.placeholder.com/400x300?text=Preview')}
          />
          <div className="p-4">
            <h3 className="text-lg font-semibold truncate">{certificate.title}</h3>
            <p className="text-sm text-gray-400">Issued: {certificate.date}</p>
            <p className="text-sm text-blue-400">{certificate.type === 'folder' ? 'üìÅ Folder' : 'üìÑ PDF'}</p>
          </div>
        </div>
      );
    }

    function Modal({ isOpen, closeModal, certificate }) {
      if (!isOpen) return null;
      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 modal">
          <div className="bg-gray-800 rounded-lg p-6 max-w-lg w-full relative">
            <button
              className="absolute top-2 right-2 text-gray-400 hover:text-white text-xl"
              onClick={closeModal}
            >
              ‚úï
            </button>
            <h2 className="text-2xl font-bold mb-4">{certificate.title}</h2>
            <img
              src={certificate.thumbnail || 'https://via.placeholder.com/400x300?text=Preview'}
              alt={certificate.title}
              className="w-full h-auto rounded-lg mb-4 lazy-img"
              onError={(e) => (e.target.src = 'https://via.placeholder.com/400x300?text=Preview')}
            />
            <p className="text-gray-400 mb-2">Issued: {certificate.date}</p>
            {certificate.type === 'folder' ? (
              <div>
                <a
                  href={certificate.link}
                  className="inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 mb-4"
                >
                  üìÅ Open Folder
                </a>
                <div className="text-sm text-gray-300">
                  <p className="font-semibold">Files:</p>
                  {certificate.files.map((file, index) => (
                    <a
                      key={index}
                      href={certificate.link.replace('index.html', '') + file}
                      className="block text-blue-400 hover:underline"
                      download
                    >
                      {file}
                    </a>
                  ))}
                </div>
              </div>
            ) : (
              <a
                href={certificate.file}
                className="inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                download
              >
                üì• Download PDF
              </a>
            )}
          </div>
        </div>
      );
    }

    function App() {
      const [selectedCertificate, setSelectedCertificate] = React.useState(null);
      const [searchTerm, setSearchTerm] = React.useState('');
      const [filterYear, setFilterYear] = React.useState('');

      const openModal = (certificate) => setSelectedCertificate(certificate);
      const closeModal = () => setSelectedCertificate(null);

      const filteredCertificates = certificates.filter((cert) =>
        cert.title.toLowerCase().includes(searchTerm.toLowerCase()) &&
        (filterYear ? cert.date.includes(filterYear) : true)
      );

      const years = [...new Set(certificates.map((cert) => cert.date))].sort();

      return (
        <div className="min-h-screen">
          <header className="py-12 text-center bg-gradient-to-r from-blue-800 to-purple-800">
            <h1 className="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
              Mehul Vinayak Patil
            </h1>
            <p className="mt-2 text-lg text-gray-300">Professional Certificates & Achievements</p>
          </header>
          <main className="container mx-auto px-4 py-8">
            <div className="mb-8 flex flex-col sm:flex-row gap-4 justify-between items-center">
              <input
                type="text"
                placeholder="Search certificates..."
                className="w-full sm:w-1/2 p-2 rounded-lg bg-gray-700 text-white border-none focus:ring-2 focus:ring-blue-400"
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
              />
              <select
                className="p-2 rounded-lg bg-gray-700 text-white border-none focus:ring-2 focus:ring-blue-400"
                value={filterYear}
                onChange={(e) => setFilterYear(e.target.value)}
              >
                <option value="">All Years</option>
                {years.map((year) => (
                  <option key={year} value={year}>{year}</option>
                ))}
              </select>
            </div>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
              {filteredCertificates.map((certificate) => (
                <CertificateCard
                  key={certificate.id}
                  certificate={certificate}
                  openModal={openModal}
                />
              ))}
            </div>
          </main>
          <Modal
            isOpen={!!selectedCertificate}
            closeModal={closeModal}
            certificate={selectedCertificate || {}}
          />
          <footer className="py-4 text-center text-gray-400 bg-gray-800">
            <p>&copy; 2025 Mehul Vinayak Patil. All rights reserved.</p>
            <div className="mt-2">
              <a href="https://linkedin.com/in/yourprofile" className="text-blue-400 hover:underline mx-2">LinkedIn</a>
              <a href="https://github.com/mehultu" className="text-blue-400 hover:underline mx-2">GitHub</a>
            </div>
          </footer>
          <button
            onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
            className="fixed bottom-4 right-4 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700"
          >
            ‚Üë
          </button>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
